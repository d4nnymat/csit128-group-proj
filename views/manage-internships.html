<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Internships</title>
</head>
<body>
    <h2>Post a New Internship</h2>
    <form action="/internships" method="POST">
        <input type="text" name="title" placeholder="Title" required><br>
        <input type="text" name="location" placeholder="Location" required><br>
        <select name="type">
            <option value="remote">Remote</option>
            <option value="on-site">On-site</option>
        </select><br>
        <input type="text" name="skills_required" placeholder="Skills" required><br>
        <input type="text" name="salary" placeholder="Salary"><br>
        <input type="text" name="duration" placeholder="Duration"><br>
        <input type="date" name="deadline" placeholder="Deadline"><br>
        <button type="submit">Post Internship</button>
    </form>
</body>
</html>
